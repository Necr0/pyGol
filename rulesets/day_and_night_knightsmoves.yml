# Day and Night (https://en.wikipedia.org/wiki/Day_and_Night_(cellular_automaton)):
kernel:
  - [0, 1, 0, 1, 0]
  - [1, 0, 0, 0, 1]
  - [0, 0, 9, 0, 0]
  - [1, 0, 0, 0, 1]
  - [0, 1, 0, 1, 0]
transitions:
  1:
    - 3 #spawn if neighbour count is 3, 6, 7, or 8
    - 6
    - 7
    - 8
    - 12 #stay alive if neighbour count is 3, 4, 6, 7, or 8
    - 13
    - 15
    - 16
    - 17